group 'com.kjetillorentzen.core-analysis-toolbox'
version '1.0-SNAPSHOT'

// Include the Spring Boot plugin
buildscript {
    repositories{
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE'
    }
}
// Apply the Spring Boot plugin
apply plugin: 'org.springframework.boot'

// Apply the Java plugin (expects src/main/java to be source folder)
apply plugin: 'java'

sourceCompatibility = 1.8

// Specify the location where our dependencies will be found
repositories {
    mavenCentral()
}

// Specify dependencies
dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile 'org.springframework:spring-orm:5.0.2.RELEASE'
    //compile 'org.hibernate:hibernate-core:5.2.12.Final'
    compile 'org.apache.tomcat:tomcat-dbcp:8.0.32'
    compile 'com.h2database:h2:1.4.196'

    //TODO - KL: Add Unit Testing dependency for JUnit
}
