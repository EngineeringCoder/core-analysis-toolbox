<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="layout::head(Home)"></div>
<body>

<div th:replace="layout::nav_bar"></div>

<main>

    <h1 class="container">Core Library</h1>
    <div class="container divider"></div>

    <div th:class="container">
        <ul th:class="collapsible">
            <li th:each="core : ${cores}">
                <div class="collapsible-header"><i
                       class="material-icons">filter_drama</i><span th:text="${core.name}" ></span>
                    <a class="material-icons settings-align dropdown-trigger btn-flat"
                       data-target="settingsDropDown">settings</a>
                </div>
                <div th:class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
        </ul>
    </div>

    <!-- Dropdown Structure for Settings -->
    <ul id="settingsDropDown" class="dropdown-content ">
        <li><a th:href="@{|/core-details/1|}" class="settings-dropdown" href="/">Edit</a></li>
        <li><a class="attr" href="/">Delete</a></li>
    </ul>

</main>


<div th:replace="layout::footer"></div>
<div th:replace="layout::scripts"></div>
</body>
</html>
