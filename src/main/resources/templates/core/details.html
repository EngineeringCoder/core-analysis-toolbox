<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="layout::head(Home)"></div>
<body>

<div th:replace="layout::nav_bar"></div>

<main>

    <!--TODO - KL: Create Heading-->
    <h1 th:class="container">Core Name</h1>
    <div class="container divider"></div>

    <!--Tab section-->
    <div class="row container">
        <div class="col s12 ">
            <ul class="tabs  ">
                <li class="tab col s3 "><a href="#core-prop-tab">Core Properties</a></li>
                <li class="tab col s3 "><a href="#fluid-tab">Fluid Data</a></li>
                <li class="tab col s3 "><a href="#exp-data-tab">Experimental Data</a></li>
                <li class="tab col s3 "><a href="#interpretation-tab">Interpretation</a>
                </li>
            </ul>
        </div>
        <div id="core-prop-tab" class="col s12">
            <div class="row">
                <form class="col s12" th:object="${core}">
                    <div class="row">
                        <div class="input-field col s4">
                            <input id="core_name" type="text" class="validate"/>
                            <label for="core_name" th:field="*{name}">Core Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <input id="field_name" type="text" class="validate"/>
                            <label for="field_name">Field Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <input id="porosity" type="number" step="0.000001" class="validate"/>
                            <label for="porosity">Porosity</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="fluid-tab" class="col s12">
            Test 2
        </div>
        <div id="exp-data-tab" class="col s12">
            Test 3
        </div>
        <div id="interpretation-tab" class="col s12">
            Test 4
        </div>
    </div>

    <div class="container">
        <div class="fixed-action-btn right">
            <a class="btn-floating btn-large blue-grey darken-2">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <!--TODO - KL: Link up anchor tags with actions-->
                <li><a class="btn-floating green"><i class="material-icons">add</i></a></li>
                <li><a class="btn-floating blue"><i class="material-icons">save</i></a></li>
                <li><a class="btn-floating red"><i class="material-icons">delete</i></a></li>
            </ul>
        </div>
    </div>
</main>


<div th:replace="layout::footer"></div>
<div th:replace="layout::scripts"></div>
</body>
</html>
